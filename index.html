<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Materials Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Material Calculator</h1>
  <p>To determine the number of cases needed for your project, simply enter the length and width of the space in feet.</p>
  <form>
    <div>
      <label for="length">Length (in feet)</label>
      <input type="number" id="length">
    </div>
    <div>
      <label for="height">Height (in feet)</label>
      <input type="number" id="height">
    </div>
    <button type="button" id="btn" onclick="casesNeeded()">Submit</button>
    <p id="resultSentence"></p>
  </form>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
