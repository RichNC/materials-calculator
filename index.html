<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Materials Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Material Calculator</h1>
  <p>To determine the number of cases needed for your project, simply choose a unit of measurement and enter the length and height of your space.</p>
  <form>
    <div>
      <label>Unit of Measurement</label>
      <select id="unitOfMeasurement" onchange="unitText()">
        <option value="feet">Feet</option>
        <option value="inches">Inches</option>
      </select>
    </div>
    <div>
      <label for="length">Length <span id="inUnit">(in feet)</span></label>
      <input type="number" id="length">
    </div>
    <div>
      <label for="height">Height <span id="inUnit2">(in feet)</span></label>
      <input type="number" id="height">
    </div>
    <button type="button" id="btn" onclick="casesNeeded()">Submit</button>
    <p id="resultSentence"></p>
  </form>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
