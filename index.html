<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Materials Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h1 class="text-center">Material Calculator</h1>
    <p>To determine the number of cases needed for your project, choose a unit of measurement and enter the length and height of your space.</p>
    <form>
      <div class="flex-column">
        <label>Unit of Measurement</label>
        <select id="unitOfMeasurement" onchange="unitText()">
          <option value="feet">Feet</option>
          <option value="inches">Inches</option>
        </select>
      </div>
      <div class="flex-column">
        <label for="length">Length <span id="inUnit">(in feet)</span></label>
        <input type="number" id="length" placeholder="Enter length">
      </div>
      <div class="flex-column">
        <label for="height">Height <span id="inUnit2">(in feet)</span></label>
        <input type="number" id="height" placeholder="Enter height">
      </div>
      <button type="button" id="btn" onclick="casesNeeded()">Submit</button>
      <p id="resultSentence" class="text-center"></p>
    </form>
    <script type="text/javascript" src="app.js"></script>
  </section>
</body>
</html>
